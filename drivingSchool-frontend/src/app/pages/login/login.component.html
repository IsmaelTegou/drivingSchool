<div class="login-container">
  <h2>Se connecter</h2>

 
    
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        #emailField="ngModel"
        class="form-control"
      />
      <div *ngIf="emailField.invalid && emailField.touched" class="error-message">
        Ton email est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        #passwordField="ngModel"
        class="form-control"
      />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
        Le mot de passe est requis.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">Se connecter</button>

    <!-- Message de soumission -->
    <div *ngIf="isSubmitted && loginForm.valid" class="success-message">
      Connexion r√©ussie !
    </div>
  </form>
 
</div>
