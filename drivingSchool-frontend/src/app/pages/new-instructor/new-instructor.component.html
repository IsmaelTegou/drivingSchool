<div class="container my-auto">
    <div class="row mymodal">
      <div class="col-lg-4 col-md-8 col-12 mx-auto">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-dark shadow-dark border-radius-lg py-3 pe-1">
              <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Create a new instructor</h4>
            </div>
          </div>
          <div class="card-body">
  
            <form role="form" #f="ngForm" (ngSubmit)="saveInstructor(f.value)" class="text-start">
              <div class="input-group input-group-outline my-3">
                <div class="input-group input-group-outline mb-3">
                    <input type="text" placeholder="Firstname" name="firstName" ngModel class="form-control">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input type="text" placeholder="Lastname" name="lastName" ngModel class="form-control">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input type="text" placeholder="Phone number" name="phone" ngModel class="form-control">
                  </div>
                <input type="email" placeholder="Email" name="email" ngModel class="form-control">
              </div>
              <div class="input-group input-group-outline mb-3">
                <input type="password" placeholder="Password" name="password" ngModel class="form-control">
              </div>
              <div class="text-center">
                <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Save Instructor</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
